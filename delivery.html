<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details - FoodiXpress</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>

    <div class="delivery-container container">
        <h2>Enter Delivery Details</h2>
        <form id="delivery-form">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="delivery-method">Delivery Method:</label>
            <select id="delivery-method" name="delivery-method">
                <option value="delivery">Home Delivery</option>
                <option value="pickup">Self Pickup</option>
            </select>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.getElementById("delivery-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get form values
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;

            if (!name || !phone || !address) {
                alert("Please fill in all required fields.");
                return;
            }

            // Store details in local storage
            localStorage.setItem("deliveryName", name);
            localStorage.setItem("deliveryPhone", phone);
            localStorage.setItem("deliveryAddress", address);

            // Redirect to payment page
            window.location.href = "payment.html";
        });
    </script>

</body>
</html>
